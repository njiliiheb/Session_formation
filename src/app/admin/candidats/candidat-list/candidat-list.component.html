<div class="candidat-list-container">
  <div class="header">
    <h1>Gestion des Candidats</h1>
    <button mat-raised-button color="primary" (click)="addCandidat()">
      <mat-icon>person_add</mat-icon>
      Ajouter un candidat
    </button>
  </div>

  <mat-card *ngIf="candidats.length > 0">
    <table mat-table [dataSource]="candidats" class="candidats-table">
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let candidat">
          <img [src]="candidat.photo" alt="Photo" class="avatar">
        </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let candidat">{{ candidat.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let candidat">{{ candidat.prenom }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let candidat">{{ candidat.email }}</td>
      </ng-container>

      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef>CIN</th>
        <td mat-cell *matCellDef="let candidat">{{ candidat.cin }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let candidat">
          <button mat-icon-button color="primary" (click)="editCandidat(candidat)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCandidat(candidat)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <div *ngIf="candidats.length === 0" class="no-data">
    <mat-icon>person_off</mat-icon>
    <p>Aucun candidat enregistré.</p>
    <button mat-raised-button color="primary" (click)="addCandidat()">
      Ajouter le premier candidat
    </button>
  </div>
</div>
